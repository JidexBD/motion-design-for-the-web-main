<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #11 || Animated Lottie icon</title>

    <!-- Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/starter kit/exercise/11/exercise-11.css" />
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <video autoplay muted loop>
          <source src="/starter kit/videos/video-2@c.mp4" type="video/mp4" />
        </video>

        <header>
          <a href="/"
            ><img src="/starter kit/images/logo-l3.svg" alt="Logo"
          /></a>

          <nav>
            <ul>
              <li><a href="#">Work</a></li>
              <li><a href="#">Company</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>

        <h1>
          Crafting <span>digital masterpieces</span> with pixel-perfect
          precision.
        </h1>

        <!-- Air -->
        <script
          src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"
          type="module"
        ></script>
        <dotlottie-wc
          src="https://lottie.host/46850b4a-0e2c-4ebd-8cef-7edd25798c5a/d7FcIdiXeE.json"
          style="width: 80px; height: 80px"
          autoplay
          loop
        ></dotlottie-wc>
      </div>
    </section>
  </body>
</html>
