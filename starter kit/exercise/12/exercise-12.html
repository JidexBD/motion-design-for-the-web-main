<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise #12 || Animated menu icon</title>

    <!-- Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <style></style>
  </head>
  <body>
    <header>
      <div class="header-side-content">
        <!-- Air -->
        <!-- End Air -->
      </div>

      <a href="/"><img src="images/logo-nn-color.svg" alt="Logo" /></a>

      <div class="header-side-content">
        <nav id="nav-social">
          <ul class="unstyled">
            <li><a href="">YouTube</a></li>
            <li><a href="">Facebook</a></li>
            <li><a href="">Instagram</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="menu-container">
      <ul class="unstyled">
        <li><a href="">Home</a></li>
        <li><a href="">Destinations</a></li>
        <li><a href="">Tour Packages</a></li>
        <li><a href="">Travel Tips</a></li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </div>

    <div class="container">
      <section id="hero">
        <div id="hero-content">
          <h1>Navigate Your Dreams</h1>
          <p>
            Unlock the adventure of a lifetime with personalized travel guides,
            tailored experiences, and unparalleled local insights.
          </p>
          <button class="button primary">Start Your Journey</button>
        </div>

        <img src="illustrations/travel@c.svg" alt="Illustration" />
      </section>
    </div>

    <script>
      const menuButton = document.querySelector("#menu-button");
      const rootElement = document.documentElement;

      menuButton.addEventListener("click", () => {
        rootElement.toggleAttribute("menu-open");
      });
    </script>
  </body>
</html>
